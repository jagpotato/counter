<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="columns">
      <div class="column"></div>
    </div>
    <div class="columns">
      <!-- <div class="column is-3" style="border:solid"></div>
      <div class="column is-2" style="border:solid"></div>
      <div class="column is-1" style="border:solid"></div>
      <div class="column is-1" style="border:solid"></div>
      <div class="column is-1" style="border:solid"></div>
      <div class="column is-1" style="border:solid"></div>
      <div class="column is-3" style="border:solid"></div> -->
      <div class="column is-3"></div>
      <div class="column is-2"></div>
      <div class="column is-1"></div>
      <div class="column is-1"></div>
      <div class="column is-1"></div>
      <div class="column is-1"></div>
      <div class="column is-3"></div>
    </div>
    <div id="mycounter">
      <div class="field is-grouped is-grouped-centered" v-for="counter in counters">
        <div class="control">
          <textarea class="textarea" v-model="counter.text" rows="1" cols="50"></textarea>
        </div>
        <div class="control">
          <button class="button" v-on:click="countUp(counter)">Up</button>
        </div>
        <div class="control">
          <span class="tag is-white is-medium">{{ counter.count }}</span>
        </div>
        <div class="control">
          <button class="button" v-on:click="countDown(counter)">Down</button>
        </div>
        <div class="control">
          <button class="button" v-on:click="removeCounter(counter)">×</button>
        </div>
        <!--
        <textarea class="textarea" v-model="counter.text" rows="1" cols="20"></textarea>
        <button class="button" v-on:click="countUp(counter)">Up</button>
        <span>{{ counter.count }}</span>
        <button class="button" v-on:click="countDown(counter)">Down</button>
        <button class="button" v-on:click="removeCounter(counter)">×</button>
        -->
      </div>
      <button v-on:click="addCounter">Add</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
